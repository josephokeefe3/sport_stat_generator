<!DOCTYPE html>
<html>
 <head>
	  <meta charset="UTF-8">
	  <title>title</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	  <link rel="stylesheet" href="css/sport_choiceV3.css" type="text/css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 </head>
 <body>
 	<div id="sport_choice_title_bar">
 		<h1>StatCompiler<h1>
	</div>
 	<div class="wrapper">
 		<div class="choice_button">
 			<div id="football_choice"><button>Football</button></div>
	 		<div id="baseball_choice"><button>Baseball</button></div>
	 		<div id="basketball_choice"><button>Basketball</button></div>
	 		<div id="soccer_choice"><button>Soccer</button></div>
 		</div>
 		<div id="stat_options">
 			<div id="football_stat_options">
 			</div>
 			<div id="baseball_stat_options">
 			</div>
 			<div id="basketball_stat_options">
 			</div>
 			<div id="soccer_stat_options">
 				<div id="general">
 					<h3>General</h3>
	 				<ul class="list-group" id="general_list">
						<li class="list-group-item">Minutes Played (Min)</li>
						<li class="list-group-item">Assists (A)</li>
						<li class="list-group-item">Points (Pts)</li>
						<li class="list-group-item">Shots (Sh)</li>
						<li class="list-group-item">Shots on Goal (SOG)</li>
						<li class="list-group-item">Penalty Kick Goals (PK)</li>
						<li class="list-group-item">Penalty Kick Goals Attempts (PKA)</li>
					</ul>
 				</div>
 				<div id="golie">
 					<h3>Golie</h3>
 					<ul class="list-group" id="general_list">
						<li class="list-group-item">Minutes Played</li>
						<li class="list-group-item">Goals Against</li>
						<li class="list-group-item">Saves</li>
						<li class="list-group-item">Shots on Goal (SOG)</li>
						<li class="list-group-item">Shut-outs</li>
					</ul>
 				</div>
 				<div id="team">
 					<h3>Team</h3>
 				</div>
 		</div>
 	</div>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 	<script src="js/sport_choiceV3_script.js"></script>
 </body>
</html>
